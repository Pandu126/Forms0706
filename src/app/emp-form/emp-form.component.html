<div>
  <h2 class="text-center">Employee Details</h2>
  
  <form #employeeDetails="ngForm">
    <div class="form-group mb-3">
      <label class="">Employee ID</label>
      <input
        type="text"
        ngModel
        #employeeid="ngModel"
        class="form-control"
        name="employeeid"
        placeholder="Enter employee ID"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label class="inline-block">Employee Name</label>
      <input
        type="text"
        ngModel
        #employeeName="ngModel"
        class="form-control"
        name="employeeName"
        placeholder="Enter employee Name"
        required
      />
    </div>
    <div class="row">
      <div class="col-md-6 form-group mb-3">
        <label class="">Designation</label>
        <input
          type="text"
          ngModel
          #employeeName="ngModel"
          class="form-control"
          name="designation"
          placeholder="Designation"
          required
        />
      </div>
      <div class="col-md-6 form-group mb-3">
        <label class="">Department</label>
        <input
          type="text"
          ngModel
          #employeeName="ngModel"
          class="form-control"
          name="Department"
          placeholder="Department"
          required
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 form-group mb-3">
        <label class="">Email Id</label>
        <input
          type="text"
          ngModel
          #employeeName="ngModel"
          class="form-control"
          name="email"
          placeholder="Email id"
          required
        />
      </div>
      <div class="col-md-6 form-group mb-3">
        <label class="">Phone Number</label>
        <input
          type="text"
          ngModel
          #employeeName="ngModel"
          class="form-control"
          name="tel"
          placeholder="Phone number"
          required
        />
      </div>
    </div>
    <div class="row mb-3">
        <h4>Current Address</h4>
      <div class="form-group col-md-4">
        <label class="">Street</label>
        <input type="text" class="form-control" name="street" placeholder="Street"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Area</label>
        <input type="text" class="form-control" name="country" placeholder="Area"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">City</label>
        <input type="text" class="form-control" name="city" placeholder="City"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">State</label>
        <input type="text" class="form-control" name="state" placeholder="State"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Country</label>
        <input type="text" class="form-control" name="country" placeholder="Country"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Pin Code</label>
        <input type="text" class="form-control" name="country" placeholder="Pincode"/>
      </div>
    </div>
    <div class="row mb-3">
        <h4>Permanent Address</h4>
      <div class="form-group col-md-4">
        <label class="">Street</label>
        <input type="text" class="form-control" name="street" placeholder="Street"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Area</label>
        <input type="text" class="form-control" name="country" placeholder="Area"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">City</label>
        <input type="text" class="form-control" name="city" placeholder="City"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">State</label>
        <input type="text" class="form-control" name="state" placeholder="State"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Country</label>
        <input type="text" class="form-control" name="country" placeholder="Country"/>
      </div>
      <div class="form-group col-md-4">
        <label class="">Pin Code</label>
        <input type="text" class="form-control" name="country" placeholder="Pincode"/>
      </div>
    </div>
  </form>
</div>
